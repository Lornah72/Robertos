<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <style>
    body {
      background-color: #fdf3dc;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }
    .layout {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    aside.filter-box {
      flex: 0 0 250px;
      background: #fff;
      border: 2px solid #3d1b1b;
      padding: 20px;
      border-radius: 12px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    aside.filter-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    aside.filter-box input,
    aside.filter-box select {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    aside.filter-box input[type="checkbox"] {
      width: auto;
    }
    aside.filter-box button {
      margin-top: 15px;
      width: 100%;
      background: #3d1b1b;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    main.products-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }
    .product-card img {
      width: auto;
      height: 80px;
      object-fit: cover;
    }
    .product-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #3d1b1b;
    }
    .product-card p {
      font-size: 14px;
      color: #333;
    }
    .product-card strong {
      color: #3d1b1b;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="layout">
  <aside class="filter-box">
    <h2>Filter</h2>
    <label>Price Range:</label>
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <label>
      <input type="checkbox" id="onSaleCheckbox" />
      On Sale
    </label>
    <label>Brand:</label>
    <select id="brandSelect">
      <option value="">All Brands</option>
    </select>
    <label>Category:</label>
    <select id="subcategorySelect">
      <option value="">All Categories</option>
    </select>
    <button id="applyFilters">Apply Filters</button>
  </aside>

  <main class="products-container" id="productsContainer">
    <p>Loading products...</p>
  </main>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Your JS -->
<script src="./category.js"></script>

</body>
</html>
